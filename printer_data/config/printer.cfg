position_max: 296

##--------------------------------------------------------------------
homing_speed: 40   #Max 100 - Changed from 25 to 40 for sensorless homing
homing_retract_dist: 0   #Changed from 5 to 0 for sensorless homing
homing_positive_dir: true

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_x]
