interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0
diag_pin: ^PG6   #Added for sensorless homing
driver_SGTHRS: 124

##  A Stepper - Right
##  Connected to MOTOR_1
##  Endstop connected to DIAG_1
