#####################################################################
#   Extruder
#####################################################################

##  Connected to MOTOR_6
##  Heater - HE0
##  Thermistor - T0
[extruder]
step_pin: nhk:gpio23
dir_pin: nhk:gpio24
enable_pin: !nhk:gpio25
##  Update value below when you perform extruder calibration
##  If you ask for 100mm of filament, but in reality it is 98mm:
##  rotation_distance = <previous_rotation_distance> * <actual_extrude_distance> / 100
##  22.6789511 is a good starting point
##  original rotation_distance: 22.6789511   #Bondtech 5mm Drive Gears
#rotation_distance: 11.155257431840581 was this when full steps per rotation was set to 200 instead of 400 for 0.9 degree stepper
rotation_distance: 20.95626661145571
##  Update Gear Ratio depending on your Extruder Type
##  Use 50:17 for Afterburner/Clockwork (BMG Gear Ratio)
##  Use 80:20 for M4, M3.1
#gear_ratio: 50:17               #BMG Gear Ratio
# added 50:10 for stealthburner
gear_ratio: 50:10
microsteps: 32
full_steps_per_rotation: 400    #200 for 1.8 degree, 400 for 0.9 degree
nozzle_diameter: 0.400
filament_diameter: 1.75
heater_pin: nhk:gpio9
## Check what thermistor type you have. See https://www.klipper3d.org/Config_Reference.html#common-thermistors for common thermistor types.
## Use "Generic 3950" for NTC 100k 3950 thermistors
sensor_type: Generic 3950 
sensor_pin: nhk:gpio29
min_temp: 0
max_temp: 270
max_power: 1.0
min_extrude_temp: 10
pullup_resistor: 2200
#control = pid
#pid_kp = 26.213
#pid_ki = 1.304
#pid_kd = 131.721
##  Try to keep pressure_advance below 1.0
pressure_advance: 0.050 #test change from .050 for .6mm nozzle
##  Default is 0.040, leave stock
#pressure_advance_smooth_time: 0.040

# Added when moving to .6mm nozzle, errored out with Move exceeds maximum extrusion (1.468mm^2 vs 0.640mm^2) before adding
max_extrude_cross_section: 50.0

##  E0 on MOTOR6
##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 extruder]
uart_pin: nhk:gpio0
tx_pin: nhk:gpio1
interpolate: false
run_current: 0.5
sense_resistor: 0.100
stealthchop_threshold: 0


